name: Execute notebook

on:
  push: null
  schedule:
  - cron: 0 0 * * *

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Cancel other runs
      uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: "3.6" # match Colab
    - name: Install requirements
      run: pip3 install jupyterlab pandas numpy papermill
    - name: Run notebook
      run: papermill --progress-bar Corona_locator.ipynb output.ipynb
      env:
        PYTHONUNBUFFERED: true
    - name: Get current date
      id: date
      run: echo "name=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
    - name: Create Release
      id: release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        release_name: ${{ steps.date.outputs.date }} (${{ github.ref }})
        draft: false
        prerelease: false
    - name: Upload stats to new release
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: covid.csv
        asset_name: covid.csv
        asset_content_type: text/csv
    - uses: eregon/keep-last-n-releases@master
      with:
        n: 7
